<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall2023</title>
  <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .navigation {
            text-align: center;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
        }

        .navigation ul li {
            display: inline-block;
            margin-left: 20px;
        }

        .navigation ul li:first-child {
            margin-left: 0;
        }

        .navigation ul li a {
            color: #fff;
            text-decoration: none;
        }

        .section {
            padding: 50px 0;
        }

        /* Стили для разделов */
        .about {
            background-color: #f2f2f2;
        }

        .services {
            background-color: #e0e0e0;
        }

        .portfolio {
            background-color: #d2d2d2;
        }

        .contact {
            background-color: #c0c0c0;
        }

        /* Стили для футера */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<header class="header">
  <div class="container">
    <h1>Fall2023</h1>
    <nav class="navigation">
      <ul>
        <li><a href="#about">О нас</a></li>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#portfolio">Портфолио</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="about" class="section about">
  <div class="container">
    <h2>О нас</h2>
    <p>Текст о компании или персональной информации.</p>
  </div>
</section>

<section id="services" class="section services">
  <div class="container">
    <h2>Услуги</h2>
    <p>Описание предоставляемых услуг.</p>
  </div>
</section>

<section id="portfolio" class="section portfolio">
  <div class="container">
    <h2>Портфолио</h2>
    <div class="portfolio-gallery">
      <!-- Здесь будут изображения из портфолио -->
    </div>
  </div>
</section>

<section id="contact" class="section contact">
  <div class="container">
    <h2>Контакты</h2>
    <p>Как связаться с нами.</p>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Fall2023</p>
  </div>
</footer>
</body>
</html>
